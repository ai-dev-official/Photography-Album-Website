{% extends 'base.html' %}

{% block title %}Add Photo{% endblock title %}

{% block content %}
<section class="banner2 mtop pb-5" id="banner">
  <div class="col-md-12 mx-auto" >
      <h1 class="display-1 text-center text-white fw-bold">Add New Photo</h1>
  </div>
</section>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'gallery' %}">Go Back</a>
            <div class="card p-5 mt-4">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group m-6">
                      <label >Title</label>
                      <input name="title" type="text" class="form-control" placeholder="What is the title?" required>
                    </div>
                    <div class="form-group m-6">
                        <label >Description</label>
                        <input name="description" type="text" class="form-control" placeholder="Write Image description here" required>
                      </div>

                      <div class="form-group m-6">
                        <label >Choose a location</label>
                        <select name="category" class="form-control">
                            <option value="none">Choose a location...</option>
                            {% for category in categories %}
                            <option value='{{category.id}}'>{{category.name}}</option>
                            {% endfor %}
                        </select>
                      </div>

                      <div class="form-group m-6">
                        <label >Create new location</label>
                        <input name="new-location" type="text" class="form-control" placeholder="Create new location">
                      </div>
                      
                    <div class="form-group m-6">
                      <label >Upload Photo</label>
                      <input name="image" type="file" class="form-control-file" required>
                    </div>

                    <button type="submit" class="btn btn-sm btn-outline-primary btn-small m-6"> Upload</button>
                  </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
